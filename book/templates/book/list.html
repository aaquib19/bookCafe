{% extends "base.html" %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
    {% endfor %}
    {% endif %}

        <div class='row'>

    {% for obj in object_list %}
        <div class='col'>
        {{ forloop.counter }}
        {% include 'book/snippets/card.html' with instance=obj %}
         </div>  

    
    {% endfor %}
</div>
{% endblock %}
