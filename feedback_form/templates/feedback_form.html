{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}

    <div class="container">
      <style>
    body{
    background-image: url('{% static "img/a1.jpg" %}');
    color: black;
    }
    .sign-up{
        background-color: ghostwhite;
    }

    </style>
        <div class="row">
            <div class="col-xl mt-5">
                <form method="POST">
                    {% csrf_token %}

                    <h1 class="heading" style="text-align: center;font-family: 'Lucida Handwriting';">FEEDBACK</h1>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Username :</label>
                        <div class="col-sm-10">
                          {{ user }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email :</label>
                        <div class="col-sm-10">
                          {{ email }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Bookname:</label>
                        <div class="col-sm-10">
                            <input type="text" name="book_name" placeholder="Book name" width="500px" value="{{object.title}}" class="form-control" oninvalid="this.setCustomValidity(&quot;Please fill this field&quot;)" required id="id_book_name" readonly>                        </div>
                    </div>

                    <div class="mt-5 text_area">
                        {{ form.comments|as_crispy_field }}
                    </div>

                    <button type="submit" class="col-md-12 btn btn-info mt-3"><span style="letter-spacing: 1px; word-spacing: 2px">SUBMIT YOUR FEEDBACK</span></button>

                    <div class="col-md-12 mt-5">
                        <a href="{% url 'form:logout' %}">Logout</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock body %}
