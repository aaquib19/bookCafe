{% extends 'base1.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-xl">
                <form method="POST">
                    {% csrf_token %}

                    <h1 class="heading" style="text-align: center">CONTACT US</h1>

                    <div class="form-group row mt-5">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email :</label>
                        <div class="col-sm-10">
                          {{ form.from_email|as_crispy_field }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">SUBJECT</label>
                        <div class="col-sm-10">
                          {{ form.subject|as_crispy_field }}
                        </div>
                    </div>

                    <div class="text_area">
                        {{ form.message|as_crispy_field }}
                    </div>

                    <button type="submit" class="col-md-12 btn btn-info mt-3"><span style="letter-spacing: 1px; word-spacing: 2px">SEND</span></button>

                </form>
            </div>
        </div>
    </div>

{% endblock body %}
