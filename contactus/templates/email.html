{% extends 'base1.html' %}
{%  load static %}
{% load crispy_forms_tags %}

{% block body %}
     <style>
    body{
    background-image: url('{% static "img/a1.jpg" %}');
    color: black;
    }
    .sign-up{
        background-color: ghostwhite;
    }

    </style>
    <div class="container">
        <div class="row">
            <div class="col-xl">
                <form method="POST">
                    {% csrf_token %}

                    <h1 class="heading" style="text-align: center;font-family: 'Lucida Handwriting'">CONTACT US</h1>

                    <div class="form-group row mt-5">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="font-family: 'Comic Sans MS'">Email :</label>
                        <div class="col-sm-10">
                          {{ form.from_email|as_crispy_field }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="font-family: 'Comic Sans MS'">SUBJECT</label>
                        <div class="col-sm-10">
                          {{ form.subject|as_crispy_field }}
                        </div>
                    </div>

                    <div class="text_area">
                        {{ form.message|as_crispy_field }}
                    </div>

                    <button type="submit" class="col-md-12 btn btn-info mt-3"><span style="letter-spacing: 1px; word-spacing: 2px;font-family: 'Comic Sans MS'">SEND</span></button>

                </form>
            </div>
        </div>
    </div>

{% endblock body %}
