{% extends 'base.html' %}
{% if form.errors %}
<p>Something is wrong</p>
{% endif %}
{% block content %}
<div class="container">
    <br><br><br>
    <h1>Welcome</h1>
    <p>
        You can log in here!
    </p>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
